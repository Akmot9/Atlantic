name: Build with Pnet on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Chocolatey
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
      shell: powershell

    - name: Install Windows SDK
      run: |
        choco install windows-sdk-10-version-number -y
        # Replace 'version-number' with the appropriate Windows SDK version number
      shell: powershell

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - name: Add Packet.lib to MSVC library path
      run: |
        $libPath = "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Tools\MSVC\14.37.32822\lib\x64" # Update with your Visual Studio path
        [System.Environment]::SetEnvironmentVariable("LIB", "$env:LIB;$libPath", [System.EnvironmentVariableTarget]::Machine)

    - name: Set PKG_CONFIG_PATH to include lib\ directory
      run: |
        $libDirectory = "${{ github.workspace }}/lib" # Assuming packet.lib is in the lib\ directory of your repository
        echo "PKG_CONFIG_PATH=$libDirectory" >> $GITHUB_ENV

    - name: Build with Cargo
      run: |
        cargo build --target x86_64-pc-windows-msvc
